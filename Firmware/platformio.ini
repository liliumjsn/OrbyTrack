[env:adafruit_feather_m0]
platform = atmelsam
board = adafruit_feather_m0
framework = arduino
lib_ignore = Adafruit TinyUSB Library
build_unflags = -std=gnu++11
build_flags = -std=gnu++14
lib_deps = 
	adafruit/Adafruit GFX Library@^1.11.11
	adafruit/Adafruit SH110X@^2.1.11
	avandalen/avdweb_AnalogReadFast@^1.0.1
	khoih-prog/SAMD_TimerInterrupt@^1.10.1
	locoduino/RingBuffer@^1.0.5
	mathertel/OneButton@^2.6.1
	arduino-libraries/Arduino Low Power@^1.2.2
	khoih-prog/FlashStorage_SAMD@^1.3.2
	bakercp/CRC32@^2.0.0
